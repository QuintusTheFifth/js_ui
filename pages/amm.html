    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <br />
            <p class="fw-bold text-success text-center" id="myAddress">
              address
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2 class="my-4" style="font-size: 24px; font-weight: 700">
              my balances
            </h2>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-center">
                  <tr>
                    <th class="text-center placeholder" id="firstRow"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-start" id="firstBase"></td>
                    <td class="text-center" id="firstBal">...</td>
                  </tr>
                  <tr class="text-center">
                    <td class="text-start">chd</td>
                    <td class="text-center" id="firstCHDBal">...</td>
                  </tr>
                  <tr class="text-center">
                    <td class="text-start">lp tokens</td>
                    <td class="text-center" id="firstLPBal">...</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-center">
                  <tr>
                    <th class="text-center placeholder" id="secondRow"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-start" id="secondBase"></td>
                    <td class="text-center" id="secondBal">...</td>
                  </tr>
                  <tr class="text-center">
                    <td class="text-start">chd</td>
                    <td class="text-center" id="secondCHDBal">...</td>
                  </tr>
                  <tr class="text-center">
                    <td class="text-start">lp tokens</td>
                    <td class="text-center" id="secondLPBal">...</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-center">
                  <tr>
                    <th class="text-center placeholder" id="thirdRow"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-start" id="thirdBase"></td>
                    <td class="text-center" id="thirdBal">...</td>
                  </tr>
                  <tr class="text-center">
                    <td class="text-start">chd</td>
                    <td class="text-center" id="thirdCHDBal">...</td>
                  </tr>
                  <tr class="text-center">
                    <td class="text-start">lp tokens</td>
                    <td class="text-center" id="thirdLPBal">...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tab-content" id="pills-tabContent">
              <div
                class="swap-container tab-pane fade show active"
                id="pills-swap"
                role="tabpanel"
                aria-labelledby="pills-swap-tab"
              >
                <div class="swap-contents" style="margin-top: 30px">
                  <div class="card swap-contents-card">
                    <div class="card-body">
                      <div class="card-input input-group">
                        <button id="max-button" type="button">MAX</button>
                        <div class="input-card-top" style="border-radius: 10px">
                          <input
                            type="text"
                            inputmode="numeric"
                            value=""
                            placeholder="0"
                            class="form-control"
                            id="from-amount"
                            style="color: whitesmoke"
                          />
                          <div>
                            <select
                              class="btn dropdown-toggle"
                              name="currency"
                              id="from-currency"
                              onchange="calculateConversion()"
                              ra
                              style="
                                margin-right: 5px;
                                padding: 1px;
                                border-radius: 1px;
                                border-top-left-radius: 10px;
                                border-top-right-radius: 10px;
                                border-bottom-right-radius: 10px;
                                border-bottom-left-radius: 10px;
                                text-align: right;
                              "
                            >
                              <option
                                style="background-color: #212429"
                              ></option>
                              <option
                                style="background-color: #212429"
                              ></option>
                              <option
                                style="background-color: #212429"
                              ></option>
                            </select>
                          </div>
                        </div>
                        <div class="card-arrow">
                          <img src="../pages/assets/img/arrow.png" alt="" />
                        </div>
                        <div class="input-card-top" style="border-radius: 10px">
                          <input
                            type="text"
                            inputmode="numeric"
                            value=""
                            placeholder="0"
                            class="form-control"
                            id="to-amount"
                            style="color: lightslategray"
                            disabled
                            readonly
                          />
                          <div class="dropdown">
                            <select
                              class="btn dropdown-toggle"
                              name="currency"
                              id="to-currency"
                              onchange="calculateConversion()"
                              style="
                                margin-right: 5px;
                                padding: 1px;
                                border-radius: 1px;
                                border-top-left-radius: 10px;
                                border-top-right-radius: 10px;
                                border-bottom-right-radius: 10px;
                                border-bottom-left-radius: 10px;
                                text-align: right;
                              "
                            >
                              <!-- <option value="ETH" style = "background-color:#212429;" disabled>eth</option>
                                                        <option value="xDAI"  style = "background-color:#212429">xdai</option>
                                                        <option value="MATIC" style = "background-color:#212429">matic</option> -->
                              <option
                                value="chd"
                                style="background-color: #212429"
                              >
                                chd
                              </option>
                            </select>
                          </div>
                        </div>
                        <div>
                          <div style="padding-left: 10px">
                            estimated gas: <span id="gas-estimate"></span>
                          </div>
                          <div style="padding-left: 10px">
                            slippage: <span id="slippage"></span>
                          </div>
                        </div>
                      </div>
                      <!-- <button type="button" class="connect-wallet-down" id="connectButton">
                                            connect wallet
                                        </button> -->
                      <button type="button" class="swap-down" id="swapButton">
                        <span id="swapText">swap</span>
                        <div class="loader" id="swapLoader"></div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="bg-dark">
      <div class="container py-4 py-lg-5">
        <div
          class="text-muted d-flex justify-content-between align-items-center pt-3"
        ></div>
      </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
    <script src="../scripts/amm.js"></script>
  </body>
</html>
