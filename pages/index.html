<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>charon - a privacy preserving cross-chain AMM</title>
    <link href="../public/Charon_mono.png" rel="icon" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />
    <link rel="stylesheet" href="../main.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  </head>
  <style>
    body {
      color: whitesmoke;
      font-family: "Inter", sans-serif;
    }

    .container {
      max-width: 600px;
    }

    .card {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .card-title {
      margin: 10px;
    }

    .form-label {
      color: #aaa;
    }

    .form-control {
      border: none;
      background: #1f1f2b;
      color: whitesmoke;
    }

    .form-control:focus {
      background: #1f1f2b;
      color: whitesmoke;
      outline: none;
      box-shadow: none;
    }

    .btn {
      background: #1f1f2b;
      color: whitesmoke;
      border: none;
    }

    .btn:hover {
      background: #474a5d;
      color: #ddd;
    }

    .btn:active {
      background: #13131f !important;
      color: #ddd !important;
    }

    .readonly-input {
      border: none;
      cursor: pointer;
      background-color: #f7f7f7;
      padding: 5px;
      font-size: 16px;
    }

    button:disabled {
      background: #1f1f2b;
      color: whitesmoke !important;
      border: none;
    }

    .btn:focus {
      outline: none;
      box-shadow: none;
    }
    .table-custom {
      color: #dee2e6;
    }

    .table-custom th,
    .table-custom td {
      border-bottom: 1px solid #1f1f2b;
    }
  </style>

  <body class="bg-dark">
    <nav
      class="navbar navbar-dark navbar-expand-md sticky-top py-3"
      id="mainNav"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="../pages/index.html"
          ><span>charon</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../pages/index.html">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/chd.html">chd</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/amm.html">trade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/auction.html">auction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/cit.html">cit</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="refresh-button-container">
        <button
          class="refresh-button"
          onclick="location.reload();"
          title="Refresh Page"
        >
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </nav>
    <header class="bg-dark">
      <div class="container">
        <div class="center">
          <br />
          <br />
          <p class="fw-bold text-success mb-2" id="myAddress">address</p>
        </div>
        <div class="card">
          <div class="card-body">
            <h2
              class="card-title my-4"
              style="font-size: 24px; font-weight: 700"
            >
              register your public key
            </h2>
            <span
              class="card-annotation"
              style="font-size: 13px; color: #b3b3b3; margin-left: 15px"
              ></span
            >
            <div class="mb-3">
              <input
                type="text"
                class="form-control text-muted"
                id="pubKey"
                placeholder="..."
                readonly
                style="cursor: default"
              />
            </div>
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <button id="register" class="btn d-none">submit</button>
                <span id="checker" class="checkmark-container d-none">
                  <span id="checkmark" class="fas fa-check">&#10003;</span>
                </span>
              </div>
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  id="optionsMenu"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  disabled
                  style="display: none"
                >
                  ...
                </button>
                <ul class="dropdown-menu" aria-labelledby="optionsMenu"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2
              class="card-title my-4"
              style="font-size: 24px; font-weight: 700"
            >
              your balances
            </h2>
            <div class="table-responsive">
              <table
                class="table table-custom"
                style="background-color: transparent"
              >
                <thead>
                  <tr>
                    <th scope="col">Network</th>
                    <th scope="col">Balance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="firstRow">...</td>
                    <td id="firstBal">...</td>
                  </tr>
                  <tr>
                    <td id="secondRow">...</td>
                    <td id="secondBal">...</td>
                  </tr>
                  <tr>
                    <td id="thirdRow">...</td>
                    <td id="thirdBal">...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card" style="margin-top: 0px">
          <div class="card-body">
            <h2
              class="card-title my-4"
              style="font-size: 24px; font-weight: 700"
            >
              convert private key to public key
            </h2>
            <form>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="privateKey"
                  name="privateKey"
                  placeholder="private key"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control text-muted"
                  id="publicKey"
                  name="publicKey"
                  readonly
                  style="cursor: default; background-color: #f7f7f714"
                />
              </div>
              <button type="button" class="btn" id="convert">convert</button>
            </form>
            <h3 id="result"></h3>
          </div>
        </div>
      </div>
    </header>
    <footer class="bg-dark">
      <div class="container py-4 py-lg-5">
        <div
          class="text-muted d-flex justify-content-between align-items-center pt-3"
        ></div>
      </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
