<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charon - A privacy preserving cross-chain AMM</title>
    <link rel="icon" href="../public/Charon_mono.png" />
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="../pages/assets/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <p style="font-size: 22px; color: white; font-weight: bold">
                charon
              </p>
              <!-- <img src="../public/Charon_mono.png" alt="Charon Icon" height="100" style="filter: invert(100%);"> -->
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
              <div class="card-body">
                <form class="text-center" method="post">
                  <div class="row mb-3">
                    <div class="d-flex justify-content-between">
                      <div class="col-sm-6">
                        <label for="from" style="margin-left:10px;">From:</label>
                        <select class="form-select" name="from" id="from">
                          <option value="ethereum" selected>Ethereum</option>
                          <option value="gnosis">Gnosis</option>
                          <option value="polygon" disabled>Polygon</option>
                        </select>
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="swap-networks-btn"
                        aria-label="Swap Networks"
                      >
                        <i class="fas fa-exchange-alt"></i>
                      </button>

                      <div class="col-sm-6">
                        <label for="to" style="margin-left:10px;">To:</label>
                        <select class="form-select" name="to" id="to">
                          <option value="ethereum" disabled>Ethereum</option>
                          <option value="gnosis">Gnosis</option>
                          <option value="polygon" selected>Polygon</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <label for="amount" style="margin-left:10px;">Amount:</label>
                      <div class="input-group" style="display: flex;
                      flex-wrap: nowrap;
                      align-items: stretch;
                      width: 112%;">
                        <input
                          type="number"
                          name="amount"
                          id="amount"
                          class="form-control"
                          placeholder="0.00"
                          step="0.01"
                          min="0"
                          required
                          style="
                            border-top-right-radius: 0 !important;
                            border-bottom-right-radius: 0;
                          "
                        />
                        <select
                          class="form-select"
                          name="token"
                          id="token"
                          style="
                            border-top-left-radius: 0 !important;
                            border-bottom-left-radius: 0;
                            margin-left: -1px;
                            max-width: 150px;
                          "
                        >
                          <option value="ETH">ETH</option>
                          <option value="CHD">CHD</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="bridge-down"
                    id="bridgeButton"
                  >
                    <span id="bridgeText">bridge</span>
                    <div class="loader" id="bridgeLoader"></div>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="../pages/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../pages/assets/js/bs-init.js"></script>
    <script src="../pages/assets/js/bold-and-dark.js"></script>
    <!-- <script src="../pages/assets/js/Studious-selectbox-selectbox.js"></script> -->
    <script src="../scripts/bridgeModal.js"></script>
  </body>
</html>
