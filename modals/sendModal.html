<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charon - a privacy preserving cross-chain AMM</title>
    <link href="../public/Charon_mono.png" rel="icon">
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../pages/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="../pages/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../pages/assets/css/Studious-selectbox.css">
  </head>
  <body style="overflow: hidden">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <p style="font-size: 22px; color: white; font-weight: bold;">charon</p>
            </nav>
          </div>
        </div>
      </div>
  <header class="bg-dark">
    <div class="card">
      <div class="card-body text-center">
          <h4 class="card-title">select chain</h4>
          <h6 class="text-muted card-subtitle mb-2">please select a transaction chain</h6>
          <div class="col">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" id="btnradio1" class="btn-check" name="netType" autocomplete="off" checked="" value="ethereum"><label class="form-label btn btn-outline-primary" for="btnradio1">ethereum</label>
                  <input type="radio" id="btnradio2" class="btn-check" name="netType" autocomplete="off" value="gnosis"><label class="form-label btn btn-outline-primary" for="btnradio2">gnosis</label>
                  <input type="radio" id="btnradio3" class="btn-check" name="netType" autocomplete="off" value="polygon"><label class="form-label btn btn-outline-primary" for="btnradio3">polygon</label></div>
          </div>
      </div>
      <div class="card-body text-center">
          <h4 class="card-title">select chd type</h4>
          <h6 class="text-muted card-subtitle mb-2">please select a transaction chd type</h6>
          <div class="d-flex justify-content-center align-items-center" style="margin-top: 30px; margin-bottom: 20px;">
          <label class="switch" >
            <span style="position: absolute; right: 80px; color:white;">public</span>
            <input type="checkbox" name="visibility" id="txType-switch">
            <span class="slider"></span>
            <span style="position: absolute; left: 80px; color:white;">private</span>
          </label>          
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="withdrawalCheckbox">
            <label class="form-check-label" for="withdrawalCheckbox">
              Withdraw funds
            </label>
          </div>
        </div>
          <div class="row d-flex justify-content-center">
              <div class="col-md-6 col-xl-4">
                  <div class="card mb-5">
                      <div class="card-body d-flex flex-column align-items-center">
                          <form class="text-center" method="post">
                              <div class="mb-3"><input class="form-control" id="toAddy" name="fname" placeholder="address"></div>
                              <div class="mb-3 position-relative">
                                <div class="input-group">
                                  <input class="form-control" type="number" min="0" id="toAmount" name="lname" placeholder="amount">
                                  <button class="btn btn-outline-primary btn-max" type="button" id="maxButton">Max</button>
                                </div>
                              </div>                              
                              <div class="mb-3"><button class="btn btn-primary d-block w-100" type="button" id="signAndSend">send</button></div>
                              <p class="text-muted"></p>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </header>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <script src="../pages/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="../pages/assets/js/bs-init.js"></script>
  <script src="../pages/assets/js/bold-and-dark.js"></script>
  <script src="../pages/assets/js/Studious-selectbox-selectbox.js"></script>
  <script src="../scripts/sendModal.js"></script>
</body>
</html>
